<html lang="en">
<head>

    <link rel="stylesheet" href="css/formulario.css">

    <title>Capitulos</title>

<body>
    <h2 class="titulo">Leemos por capitulos</h2>
    <form >
        <label>Título de la obra:</label>
        <input type="text" name="obra">
        <br>
        <br>

        <input type="number" name="i">
        <br>
        <br>

        <input type="number" name="n">
        <br>
        <br>

        <input type="text" name="usuario">
        <br>
        <br>
        <label>email:</label>
        <input type="email" name="email">
        <br>
        <br>
        <label>N° de telefono:</label>
        <input type="text" name="numeroT">
        <br>
        <br>
        <label>¿Desde que hora tienes libre para leer?</label>
        <input type="text" name="hora">
        <br>
        <button class="boton">Crear horario</button>
    </form>
